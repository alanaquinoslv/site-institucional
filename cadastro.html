<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AcquaTech</title>

    <!-- Aqui colocamos o link para o arquivo de estilização-->
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="formulario_estilo.css">
    <link rel="stylesheet" href="cadastro_estilo.css">
</head>

<body>
    <!-- Nosso cabeçalho -->
    <div class="header">
        <div class="container">
            <h1 class="titulo">AcquaTech</h1>

            <ul class="navBar">
                <li><a href="index.html">Início</a></li>
                <li>Simulador</li>
                <li>|</li>

                    <a href="login.html">
                        Login
                    </a>
                </li>
                <li id="aqui" >Cadastro</li>
            </ul>
        </div>

    </div>
    <!-- tag a = anchor -->

    <!-- Começo do Banner -->

    <div class="banner">
        <div class="container">
            <div class="caixa_cadastro">
                <h1>Bem vindo!</h1>
                <div class="cadastro">

                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu Nome">


                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="seuemail@email.com">

                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">

                    <span>Confirmação de senha:</span>
                    <input id="confirm_input" type="password" placeholder="******">


                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fim do Banner -->

    <div class="footer">
        <div class="container">
            <p>
